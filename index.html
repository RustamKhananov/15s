<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">
  <title>15s</title>
</head>

<body>
  <span class="container">
    <div class="game15Block">
      <ul class="game15Block__play-field">
        <span class="game15Block__button game15Block__button--start"></span>
        <span class="game15Block__button game15Block__button--decrease"></span>
        <span class="game15Block__button game15Block__button--random"></span>
        <span class="game15Block__count"></span>
        <span class="game15Block__bestScore"></span>

        <li class="game15Block__chip game15Block__chip--1"></li>
        <li class="game15Block__chip game15Block__chip--2"></li>
        <li class="game15Block__chip game15Block__chip--3"></li>
        <li class="game15Block__chip game15Block__chip--4"></li>
        <li class="game15Block__chip game15Block__chip--5"></li>
        <li class="game15Block__chip game15Block__chip--6"></li>
        <li class="game15Block__chip game15Block__chip--7"></li>
        <li class="game15Block__chip game15Block__chip--8"></li>
        <li class="game15Block__chip game15Block__chip--9"></li>
        <li class="game15Block__chip game15Block__chip--10"></li>
        <li class="game15Block__chip game15Block__chip--11"></li>
        <li class="game15Block__chip game15Block__chip--12"></li>
        <li class="game15Block__chip game15Block__chip--13"></li>
        <li class="game15Block__chip game15Block__chip--14"></li>
        <li class="game15Block__chip game15Block__chip--15"></li>
      </ul>
    </div>
  </span>
</body>
<script src="scripts/main.js" defer></script>

</html>
